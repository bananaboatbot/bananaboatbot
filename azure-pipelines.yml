strategy:
  matrix:
    linux:
      imageName: 'ubuntu-16.04'
    mac:
      imageName: 'macos-10.13'
    windows:
      imageName: 'win1803'
      
trigger:
- master

variables:
  GO111MODULE: 'on'
  GOBIN:  '$(GOPATH)/bin' # Go binaries path
  GOROOT: '/usr/local/go1.11' # Go installation path
  GOPATH: '$(system.defaultWorkingDirectory)/gopath' # Go workspace path
  modulePath: '$(GOPATH)/src/github.com/$(build.repository.name)' # Path to the module's code

steps:
- script: |
    mkdir -p '$(GOBIN)'
    mkdir -p '$(GOPATH)/pkg'
    mkdir -p '$(modulePath)'
    shopt -s extglob
    shopt -s dotglob
    mv !(gopath) '$(modulePath)'
    echo '##vso[task.prependpath]$(GOBIN)'
    echo '##vso[task.prependpath]$(GOROOT)/bin'
  displayName: 'Set up the Go workspace'

- script: |
    go get
  workingDirectory: '$(modulePath)'
  displayName: 'Fetch dependencies'

- script: |
    go test ./... -cover -race -coverprofile=cover.out
  workingDirectory: '$(modulePath)'
  displayName: 'Run tests'

- script: |
    go get github.com/axw/gocov/gocov
    go get github.com/AlekSi/gocov-xml
    go get github.com/matm/gocov-html
  workingDirectory: '$(modulePath)'
  displayName: 'Install test helpers'

- script: |
    gocov convert cover.out > cover.json
    gocov-xml < cover.json > cover.xml
    mkdir coverage
    gocov-html < cover.json > coverage/index.html
  workingDirectory: '$(modulePath)'
  displayName: 'Process test output'

- task: PublishCodeCoverageResults@1
  inputs:
    codeCoverageTool: Cobertura 
    summaryFileLocation: $(modulePath)/cover.xml
    reportDirectory: $(modulePath)/coverage